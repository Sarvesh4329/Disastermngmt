{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h3 class="card-title text-primary fw-bold mb-4">
          <i class="fas fa-hospital-user me-2"></i>Add Medical Facility to {{ camp.name }}
        </h3>

        <form method="POST" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Facility Name</label>
            <input type="text" class="form-control shadow-sm" id="name" name="name" required
              placeholder="Enter facility name">
          </div>

          <div class="mb-3">
            <label for="facility_type" class="form-label fw-semibold">Facility Type</label>
            <select class="form-select shadow-sm" id="facility_type" name="facility_type" required>
              <option disabled selected value="">Select type</option>
              <option value="General">General Medical</option>
              <option value="Emergency">Emergency Care</option>
              <option value="ICU">Intensive Care</option>
              <option value="Pediatric">Pediatric Care</option>
              <option value="Maternity">Maternity Care</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="capacity" class="form-label fw-semibold">Total Capacity</label>
              <input type="number" class="form-control shadow-sm" id="capacity" name="capacity" required min="1"
                placeholder="e.g., 100">
            </div>
            <div class="col-md-4 mb-3">
              <label for="available_beds" class="form-label fw-semibold">Available Beds</label>
              <input type="number" class="form-control shadow-sm" id="available_beds" name="available_beds" required min="0"
                placeholder="e.g., 20">
            </div>
            <div class="col-md-4 mb-3">
              <label for="staff_count" class="form-label fw-semibold">Staff Count</label>
              <input type="number" class="form-control shadow-sm" id="staff_count" name="staff_count" required min="1"
                placeholder="e.g., 10">
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-plus-circle me-1"></i>Add Facility
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
