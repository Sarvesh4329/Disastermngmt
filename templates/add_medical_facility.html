{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Add Medical Facility to {{ camp.name }}</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Facility Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="facility_type" class="form-label">Facility Type</label>
                        <select class="form-select" id="facility_type" name="facility_type" required>
                            <option value="General">General Medical</option>
                            <option value="Emergency">Emergency Care</option>
                            <option value="ICU">Intensive Care</option>
                            <option value="Pediatric">Pediatric Care</option>
                            <option value="Maternity">Maternity Care</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="capacity" class="form-label">Total Capacity</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" required min="1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="available_beds" class="form-label">Available Beds</label>
                            <input type="number" class="form-control" id="available_beds" name="available_beds" required min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="staff_count" class="form-label">Staff Count</label>
                            <input type="number" class="form-control" id="staff_count" name="staff_count" required min="1">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Facility</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
