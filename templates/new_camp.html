{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center">Create New Relief Camp</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="disaster_id" class="form-label">Associated Disaster</label>
                        <select class="form-select" id="disaster_id" name="disaster_id" required>
                            <option value="">Select Disaster</option>
                            {% for disaster in disasters %}
                            <option value="{{ disaster.id }}">{{ disaster.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Camp Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter camp name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter camp location" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Maximum Capacity</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Enter maximum capacity" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="facilities" class="form-label">Available Facilities</label>
                        <textarea class="form-control" id="facilities" name="facilities" rows="3" placeholder="List facilities like medical, food, water, sanitation, etc." required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Camp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
